<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    </style>
</head>
<body class="pb-20">
    <!-- Header -->
    <div class="bg-white px-5 pt-6 pb-4 sticky top-0 z-10 border-b border-gray-100">
        <h2 class="text-xl font-bold text-gray-800">我的资产</h2>
    </div>

    <!-- Total Balance -->
    <div class="px-5 py-6 bg-white mb-2">
        <p class="text-gray-500 text-sm mb-1">总资产 (USDT)</p>
        <div class="flex items-end gap-2 mb-4">
            <h1 class="text-3xl font-bold text-gray-900">12,450.80</h1>
            <span class="text-gray-400 text-sm mb-1">≈ ¥89,645.76</span>
        </div>
        <div class="flex items-center gap-2">
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer">
                <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"></div>
                <span class="ml-2 text-sm font-medium text-gray-500">隐藏小额资产</span>
            </label>
        </div>
    </div>

    <!-- Asset List -->
    <div class="px-5 mt-4 space-y-3">
        <!-- USDT -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-50 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
                    <span class="font-bold text-green-600 text-xs">USDT</span>
                </div>
                <div>
                    <h4 class="font-bold text-gray-800">USDT</h4>
                    <p class="text-xs text-gray-500">Tether</p>
                </div>
            </div>
            <div class="text-right">
                <h4 class="font-bold text-gray-800">12,000.00</h4>
                <p class="text-xs text-gray-400">≈ $12,000.00</p>
            </div>
        </div>

        <!-- TRX -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-50 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
                    <span class="font-bold text-red-600 text-xs">TRX</span>
                </div>
                <div>
                    <h4 class="font-bold text-gray-800">TRX</h4>
                    <p class="text-xs text-gray-500">Tron</p>
                </div>
            </div>
            <div class="text-right">
                <h4 class="font-bold text-gray-800">4,200.00</h4>
                <p class="text-xs text-gray-400">≈ $441.00</p>
            </div>
        </div>

        <!-- ETH -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-50 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fab fa-ethereum text-gray-600 text-xl"></i>
                </div>
                <div>
                    <h4 class="font-bold text-gray-800">ETH</h4>
                    <p class="text-xs text-gray-500">Ethereum</p>
                </div>
            </div>
            <div class="text-right">
                <h4 class="font-bold text-gray-800">0.0043</h4>
                <p class="text-xs text-gray-400">≈ $9.80</p>
            </div>
        </div>
    </div>
</body>
</html>
