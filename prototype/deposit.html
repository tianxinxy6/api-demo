<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .tab-active {
            background-color: #eff6ff;
            color: #2563eb;
            border-color: #2563eb;
        }
    </style>
</head>
<body class="pb-20">
    <!-- Header -->
    <div class="bg-white px-5 pt-6 pb-4 sticky top-0 z-10 flex items-center gap-4 border-b border-gray-100">
        <a href="home.html" class="text-gray-600 hover:text-gray-900">
            <i class="fas fa-arrow-left text-lg"></i>
        </a>
        <h2 class="text-xl font-bold text-gray-800">充值 USDT</h2>
    </div>

    <!-- Chain Selector -->
    <div class="px-5 mt-6">
        <p class="text-sm text-gray-500 mb-2">选择充值网络</p>
        <div class="grid grid-cols-2 gap-3">
            <button onclick="switchChain('TRC20')" id="btn-trc20" class="tab-active border rounded-lg py-3 font-medium text-sm transition-colors">
                TRC20
            </button>
            <button onclick="switchChain('ERC20')" id="btn-erc20" class="border border-gray-200 text-gray-600 rounded-lg py-3 font-medium text-sm hover:bg-gray-50 transition-colors">
                ERC20
            </button>
        </div>
    </div>

    <!-- QR Code Area -->
    <div class="px-5 mt-8 flex flex-col items-center">
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
            <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=T9yD14Nj9j7xAB4dbGeiX9h8unk5xhGwk1" alt="QR Code" class="w-48 h-48">
        </div>
        <p class="mt-4 text-sm text-gray-500">仅向此地址充值 USDT</p>
    </div>

    <!-- Address Area -->
    <div class="px-5 mt-6">
        <div class="bg-white rounded-xl p-4 border border-gray-100 shadow-sm">
            <p class="text-xs text-gray-400 mb-1">充值地址</p>
            <div class="flex items-center justify-between gap-2">
                <p id="address-text" class="font-mono text-sm text-gray-800 break-all">T9yD14Nj9j7xAB4dbGeiX9h8unk5xhGwk1</p>
                <button onclick="copyAddress()" class="text-blue-600 hover:text-blue-700 p-2">
                    <i class="far fa-copy text-lg"></i>
                </button>
            </div>
        </div>
        <button class="w-full mt-4 bg-white border border-gray-200 text-gray-700 font-medium py-3 rounded-xl hover:bg-gray-50 transition-colors">
            保存二维码
        </button>
    </div>

    <!-- Info -->
    <div class="px-5 mt-8">
        <div class="bg-blue-50 rounded-xl p-4">
            <div class="flex gap-3">
                <i class="fas fa-info-circle text-blue-500 mt-0.5"></i>
                <div class="text-xs text-blue-800 space-y-1">
                    <p>• 最小充值金额：<span class="font-bold">10 USDT</span>，小于该金额将无法入账。</p>
                    <p id="confirm-text">• 预计到账时间：<span class="font-bold">19 个网络确认</span> (约 1 分钟)。</p>
                    <p>• 请勿向此地址充值任何非 USDT 资产，否则将无法找回。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const addresses = {
            'TRC20': 'T9yD14Nj9j7xAB4dbGeiX9h8unk5xhGwk1',
            'ERC20': '0x71C7656EC7ab88b098defB751B7401B5f6d8976F'
        };
        const confirms = {
            'TRC20': '19 个网络确认 (约 1 分钟)',
            'ERC20': '12 个网络确认 (约 3 分钟)'
        };

        function switchChain(chain) {
            // Update buttons
            const btnTrc = document.getElementById('btn-trc20');
            const btnErc = document.getElementById('btn-erc20');
            
            if (chain === 'TRC20') {
                btnTrc.className = 'tab-active border rounded-lg py-3 font-medium text-sm transition-colors';
                btnErc.className = 'border border-gray-200 text-gray-600 rounded-lg py-3 font-medium text-sm hover:bg-gray-50 transition-colors';
            } else {
                btnErc.className = 'tab-active border rounded-lg py-3 font-medium text-sm transition-colors';
                btnTrc.className = 'border border-gray-200 text-gray-600 rounded-lg py-3 font-medium text-sm hover:bg-gray-50 transition-colors';
            }

            // Update Address & QR
            const addr = addresses[chain];
            document.getElementById('address-text').innerText = addr;
            document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${addr}`;
            
            // Update Info
            document.getElementById('confirm-text').innerHTML = `• 预计到账时间：<span class="font-bold">${confirms[chain]}</span>。`;
        }

        function copyAddress() {
            const text = document.getElementById('address-text').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('地址已复制');
            });
        }
    </script>
</body>
</html>
